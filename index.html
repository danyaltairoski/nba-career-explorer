<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Shot Career Explorer</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <header class="header">
    <img id="playerImage" src="images/kobe.jpg" alt="Selected player portrait">
    <select id="playerSelect">
      <option value="kobe">Kobe Bryant</option>
      <option value="lebron">LeBron James</option>
      <option value="curry">Stephen Curry</option>
      <option value="kd">Kevin Durant</option>
    </select>
    <button id="playBtn">â–¶ Play Career</button>
  </header>

  <main class="layout">
    <section class="vis-panel">
      <svg id="court" width="900" height="550" aria-label="Player shot chart"></svg>
    </section>

    <section class="timeline-panel">
      <h2>Season breakdown</h2>
      <div id="seasonBars" aria-live="polite"></div>
    </section>
  </main>

  <script src="js/court.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
